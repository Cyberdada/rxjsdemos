<h4> Projects </h4>
 <button type="button" class="btn btn-primary" (click)=newProject()>New Project</button>
<table class="table table-condensed">
	<thead>
		<tr>
			<th>Name</th>
			<th>Status</th>
			<th>Created</th>
			<th>Created By</th>
		</tr>
		<tr *ngFor="#proj of allProjects">
			<td>{{proj.name}}</td>
			<td>{{proj.status}}</td>
			<td>{{proj.history.modificationDate}}</td>
			<td>{{proj.history.modifiedBy.name}}</td>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>
