
<table class="table table-condensed">
	<thead>
		<tr>
			<th (click)="printproj()">Name</th>
			<th>Permissions</th>
		</tr>
		<tr *ngFor="#proj of allProjects;  #i=index">
			<td>{{proj.projectName}}</td>
			<td><my-status [index]="i" [status]="proj.permission.name" (statusChanged)="changeStatus($event)"></my-status></td>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>
